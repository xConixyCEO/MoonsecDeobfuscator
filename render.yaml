services:
  - type: web
    name: moonsec-deobfuscator-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    branch: main
    autoDeploy: true
    dockerBuildTimeoutSeconds: 1800
    healthCheckPath: /health
    envVars:
      - key: DISCORD_TOKEN
        sync: false  # Set this in Render dashboard
      - key: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
        value: "1"

